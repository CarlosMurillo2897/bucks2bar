<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks to Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 2rem;">Bucks2Bar</a>
      </div>
    </nav>
        <!-- ...existing code... -->
    <main class="container my-5">
        <h2>Welcome to Bucks to Bar</h2>
    
        <!-- Bootstrap Tabs Start -->
        <ul class="nav nav-tabs" id="bucks2barTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">
              Data
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">
              Chart
            </button>
          </li>
        </ul>
        <div class="tab-content mt-3" id="bucks2barTabsContent">
          <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
            <!-- Data Tab Placeholder -->
            <div class="card card-body">
              <h5>Data Tab</h5>
              <p>Placeholder for data content.</p>
            </div>
          </div>
          <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
            <!-- Chart Tab Placeholder -->
            <div class="card card-body">
              <h5>Chart Tab</h5>
              <p>Placeholder for chart content.</p>
            </div>
          </div>
        </div>
        <!-- Bootstrap Tabs End -->
    </main>
    <!-- ...existing code... -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Bucks to Bar. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
